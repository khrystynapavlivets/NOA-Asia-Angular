<section class="mx-5 px-2">
    <div id="content-wrapper">
        <div class="section" [formGroup]="userForm">

            <h2>1. Особисті дані</h2>

            <div class="d-flex text-wrap ">
                <div class="form-group w-100">
                    <label for="first-name">Ім'я</label>
                    <input re type="text" id="first-name" formControlName="firstName">
                </div>

                <div class="form-group w-100 ms-5">
                    <label for="last-name">Прізвище</label>
                    <input type="text" id="last-name" formControlName="lastName">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" formControlName="phoneNumber">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email">
            </div>
        </div>

        <div class="section">

            <h2>2. Адреси</h2>

            <div class="d-flex text-wrap buttons mb-3">
                <button mat-raised-button class="button-add button w-100 me-5" (click)="openAddressModal()">ДOДАТИ
                    АДРЕСУ</button>
                <button mat-raised-button class="button-update button w-100 ms-5 " (click)="saveChanges()">ЗБЕРЕГТИ
                    ЗМІНИ</button>
            </div>
        </div>

        <div class="buttons">
            <button mat-raised-button class="button-exit" (click)="signOut()">ВИХІД</button>
        </div>
    </div>
</section>
